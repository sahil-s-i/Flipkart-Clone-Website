<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site For Mobile App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <!-- ******************* nav bar header **************************** -->
    <header>
        <div class="progress" id="pgbar"></div>
        <nav>
            <div class="logo">
                <img src="img\logo.png" alt="error in loading image">
                <p><b>Explore </b><span><b>Plus+</b></span></p>
            </div>
            <div class="search">
                <input type="text" name="" id="" placeholder="Search For Products, brands and more" autocomplete="off">
                <a href="#">
                    <img src="img/sicon.png" alt="" id="sicon">
                </a>
                <div class="dropdown">
                    <button class="btn"><b>Login</b></button>
                    <div class="drop_cont">
                        <div class="sign-up">
                            <div id="new-cust">new customer ?</div>
                            <div id="sign">Sign up</div>
                        </div>
                        <hr>
                        <a href="#">My Profile</a>
                        <hr>
                        <a href="#">Filpkart Plus Zone</a>
                        <hr>
                        <a href="#">Orders</a>
                        <hr>
                        <a href="#">Wishlist</a>
                        <hr>
                        <a href="#">Rewards</a>
                        <hr>
                        <a href="#">Gift Cards</a>
                        <hr>
                    </div>
                </div>
                <div class="nav-item" id="sell">
                    <p>Become a Seller</p>
                </div>
                <div class="dropdown">
                    <p id="more" class="nav-item">More
                    <div class="arrow"></div>
                    </p>
                    <div class="drop_cont" id="more-items">
                        <hr>
                        <a href="#">Notification Preference</a>
                        <hr>
                        <a href="#">24x7 Customer Care</a>
                        <hr>
                        <a href="#">Advertise</a>
                        <hr>
                        <a href="#">Download App</a>
                    </div>
                </div>
                <div class="nav-item">
                    <p id="cart">Cart</p>
                </div>
            </div>
        </nav>
    </header>

    <footer class="flex-all-center">
        <p> Copyright &copy; flipkart.com </p>
    </footer>
</body>
<script src="js/in.js"></script>
</html>
